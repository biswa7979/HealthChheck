<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Health Check</title>
</head>
<body>

    <div class="container">
        <h1>Health Check</h1>
        <form id="healthForm">
            <label for="heartRate">Heart Rate:</label>
            <input type="number" id="heartRate" required>
            
            <label for="spo2">SpO2:</label>
            <input type="number" id="spo2" required>
            
            <label for="sysBloodPressure">Systolic Blood Pressure:</label>
            <input type="number" id="sysBloodPressure" required>
            
            <label for="diaBloodPressure">Diastolic Blood Pressure:</label>
            <input type="number" id="diaBloodPressure" required>
            
            <button type="button" onclick="checkHealth()">Submit</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <p id="popupText"></p>
        <button onclick="closePopup()">OK</button>
    </div>
    <div class="popup" id="popup2">
        <p id="popupText2">Are you felling Fine</p>
        <button onclick="showPopupy()">Yes</button>
        <button onclick="showPopupn()">No</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
